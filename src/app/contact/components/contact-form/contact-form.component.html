<form class="form" [formGroup]="contactForm" novalidate  (submit)="onSubmit()">

  <div class="form-group">
    <mat-form-field class="form-control">
      <mat-label class="required">Name</mat-label>
      <input matInput  formControlName="name">
      <mat-error *ngIf="contactForm.get('name').hasError('required')">
        Name is required.
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="form-control">
      <mat-label class="required">Email</mat-label>
      <input matInput formControlName="email">
      <mat-error 
        *ngIf="contactForm.get('email').hasError('required')">
        Email is required.
      </mat-error>
      <mat-error 
        *ngIf="!contactForm.get('email').hasError('required') && contactForm.get('email').hasError('email')">
        Email is invalid.
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="form-control">
      <textarea
        formControlName="message"
        matInput
        placeholder="Message"
        matTextareaAutosize
        matAutosizeMinRows="2"
        matAutosizeMaxRows="5">
      </textarea>
    </mat-form-field>
  </div>

  <div class="submit-wrap">
    <button mat-raised-button color="primary">SEND</button>
  </div>

</form>
