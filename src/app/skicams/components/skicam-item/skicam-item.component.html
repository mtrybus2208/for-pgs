<div class="skicam-item">
  <div class="item-top">
    <div class="date">
      <span>{{date | date: 'dd-MM-yyyy'}}</span>
    </div>
    <h3 class="item-heading">{{ skiCam.name }}</h3>
  </div>
  <div class="item-body">
    <app-item-img
      *ngFor="let cam of skiCam.cams"
      [imgSrc]="cam.url" 
      [alt]="skiCam.nam"
      class="responsive-img">
    </app-item-img>
</div>
