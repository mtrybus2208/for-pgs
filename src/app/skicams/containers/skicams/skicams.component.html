<div class="container"> 
  <div class="row">
    <div class="col-12" *ngIf="!!(errror$ | async) && !(loading$ | async)">
      <app-alert [type]="'warning'">
         {{ errror$ | async }} 
      </app-alert>
    </div>
    <div class="col-12" *ngIf="(loading$ | async); else content">
      <app-loader>
        Loading
      </app-loader>
    </div>       
    <ng-template #content>
      <div class="col-md-6" *ngFor="let skiCam of (skiCams$ | async)"> 
        <app-skicam-item [skiCam]="skiCam" [date]="date" ></app-skicam-item>
      </div>
    </ng-template>
  </div>
</div>
